<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="survey.css" />
  </head>
  <body>
    <br />
    <h2>Survey Form</h2>
    <br />
    <div class="container">
      <form id="survey-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required /><br /><br />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required /><br /><br />

        <label for="date-of-birth">Date of Birth:</label><br />
        <input type="date" id="date-of-birth" required /><br /><br />

        <label for="country">Country:</label>
        <select id="country" required>
          <br /><br />
          <option value="" disabled selected>Select a country</option>
          <option value="IND">India</option>
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
          <option value="uk">United Kingdom</option></select
        ><br /><br />

        <label class="gender-label">Gender:</label>
        <div class="gender-row">
          <input type="checkbox" id="male" name="gender" value="Male" />
          <label for="male">Male</label>
        </div>

        <div class="gender-row">
          <input type="checkbox" id="female" name="gender" value="Female" />
          <label for="female">Female</label>
        </div>
        <br />

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" required /><br /><br />

        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" required /><br /><br />

        <div class="btn-container">
          <button type="button" class="btn" id="submit-button">Submit</button>
          <button type="button" class="btn" id="reset-button">Reset</button>
        </div>
      </form>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" id="close-popup">&times;</span>
        <h2>Survey Form Results</h2>
        <div id="popup-content"></div>
      </div>
    </div>
    <script src="survey.js"></script>
  </body>
</html>
